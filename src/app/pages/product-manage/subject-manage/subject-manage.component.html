

      <h4>THỂ LOẠI TRONG DANH MỤC SẢN PHẨM</h4>
      <div class="row">
  <div class="col-sm-8">
    <select class="form-control" #ROLE>
      <option value={{domain.id}}
              *ngFor="let domain of domain_list"
      >
              {{domain.name}}
      
      </option>
      </select>
  </div>
<div class="col-sm-4">
  <button class="btn btn-hero-info btn-demo"
          (click)="displaySubject(ROLE.value)">Hiển thị thể loại</button>
</div>  
</div>
<nb-card>
  <nb-card-body>
     <ng2-smart-table 
     [settings]="settings" 
        [source]="source" 
        (deleteConfirm)="onDeleteConfirm($event)"
        (editConfirm)=" onSaveConfirm($event)"
        (createConfirm)="onCreateConfirm($event)"
     >
     </ng2-smart-table>
  </nb-card-body>
</nb-card>
